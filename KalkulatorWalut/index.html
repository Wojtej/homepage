<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">

    <title>Kalkulator walut</title>
</head>

<body class="body">
    <header class="header">Kalkulator walut</header>

    <form class="form">
        <fieldset class="form__fieldset">
            
            <p>
                Przelicz polskie złote (PLN) na euro (EUR) lub dolary amerykańskie (USD).
            </p>
            <div>
                <label>
                    <span class="form__inputLabel">Podaj kwotę PLN:</span>
                    <input placeholder="0 PLN" class="form__input js-amountInput" type="number" step="0.01" min="0.01">
                </label>
            </div>

            <div>
                <label>
                    <span class="form__inputLabel">Przelicz do:</span>
                    <select class="form__input js-currency">
                        <option value="EUR">€EUR - euro</option>
                        <option value="USD">$USD - dolar</option>
                    </select>
                </label>
            </div>
            <p class="form__outputText">
                <span class="js-plnAmount"></span>
            </p>
            <p class="form__buttonContainer">
                <button class="form__button">Przelicz</button>
            </p>
        </fieldset>
    </form>

</body>

</html>
